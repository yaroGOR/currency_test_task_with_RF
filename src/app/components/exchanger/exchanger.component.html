<div class="w-full flex justify-center">
  <div class="md:flex md:items-center mb-6">
    <form #gfg="ngForm">
      <div class="items-center p-6 grid grid-cols-2 gap-4">
        <div>
          <div class="md:w-1/3">
            <label id="buyLabel">Buy: </label>
          </div>

          <div>
            <input
              type="number"
              name="amountBuy"
              placeholder="Enter Buy amount "
              value="{{ gfg.value.amountBuy }}"
              (click)="buyClicked()"
              (change)="onChange_Calculate($event, gfg.value, 'buy')"
              ngModel
              class="bg-gray-200 appearance-none border-2 border-gray-300 rounded-lg w-full py-2 px-4 text-gray-900 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            />
          </div>

          <select
            multiple
            type="number"
            name="currencyBuy"
            (change)="onChange_Calculate($event, gfg.value)"
            ngModel
            class="bg-gray-200 my-4 border-2 items-center border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:bg-white focus:border-purple-500 block w-full p-2.5"
          >
            <option type="number" value="980">UAH</option>
            <option selected type="number" value="840">USD</option>
            <option type="number" value="978">EUR</option>
          </select>
        </div>
        <div>
          <div class="md:w-1/3">
            <label id="sellLabel"> Sell: </label>
          </div>

          <div>
            <input
              type="number"
              name="amountSell"
              placeholder="Enter Sell amount "
              value="{{ gfg.value.amountSell }}"
              (change)="onChange_Calculate($event, gfg.value, 'sell')"
              (click)="sellClicked()"
              ngModel
              class="bg-gray-200 appearance-none border-2 border-gray-300 rounded-lg w-full py-2 px-4 text-gray-900 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            />
          </div>

          <select
            multiple
            type="number"
            name="currencySell"
            (change)="onChange_Calculate($event, gfg.value)"
            ngModel
            class="my-4 bg-gray-200 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none focus:bg-white focus:border-purple-500 block w-full p-2.5"
          >
            <option selected type="number" value="980">UAH</option>
            <option type="number" value="840">USD</option>
            <option type="number" value="978">EUR</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
